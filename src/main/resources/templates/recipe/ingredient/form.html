<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/themes/smoothness/jquery-ui.css"
          rel="stylesheet" crossorigin="anonymous" th:href="@{/webjars/jquery-ui/1.13.1/jquery-ui.min.css}">

    <link href="/static/assets/stylesheet/style.css" rel="stylesheet" th:href="@{/assets/stylesheet/style.css}">

    <title>Add or Edit Ingredient</title>
</head>
<body>

<!--/*@thymesVar id="ingredient" type="com.signature.recipe.data.IngredientDTO"*/-->
<!--/*@thymesVar id="unitOfMeasure" type="com.signature.recipe.data.UnitOfMeasureDTO"*/-->
<!--/*@thymesVar id="unitOfMeasures" type="java.util.List<com.signature.recipe.data.UnitOfMeasureDTO>"*/-->

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <a class="back" th:href="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients'}">&#9204; Back</a>
            <form th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                <input type="hidden" th:field="${ingredient.id}"/>
                <div class="card card-primary">
                    <div class="card-header">
                        <h6 class="card-title">Edit Ingredient Information</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 mb-3">
                                <label for="servings">Description : </label>
                                <input id="servings" type="text" class="form-control"
                                       th:field="${ingredient.description}"/>
                            </div>
                            <div class="col-sm-12 col-md-4 mb-3">
                                <label for="source">Amount : </label>
                                <input id="source" type="text" class="form-control" th:field="${ingredient.amount}"/>
                            </div>
                            <div class="col-sm-12 col-md-4 mb-3">
                                <label for="uom">Unit of Measure : </label>
                                <select id="uom" class="form-control" name="unitOfMeasure.id">
                                    <option th:each="unitOfMeasure : ${unitOfMeasures}"
                                            th:value="${unitOfMeasure.id}"
                                            th:selected="${unitOfMeasure.id.equals(ingredient.unitOfMeasure.id)}"
                                            th:text="${unitOfMeasure.description}">Each
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-4">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js"
        th:src="@{/webjars/jquery-ui/1.13.1/jquery-ui.min.js}" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" crossorigin="anonymous"></script>
</body>
</html>
