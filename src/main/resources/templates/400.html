<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">

  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
        rel="stylesheet" crossorigin="anonymous" th:href="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.css}">

  <link href="/assets/stylesheet/style.css" rel="stylesheet" th:href="@{/assets/stylesheet/style.css}">

  <title>Bad Request!</title>
</head>
<body>

<!--/*@thymesVar id="ex" type="java.lang.Exception"*/-->

  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>400 Bad Request</h1>
        <p th:text="${ex.getMessage}"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
          th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" crossorigin="anonymous"></script>
</body>
</html>
